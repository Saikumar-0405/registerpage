<html>
    <head></head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>myPortfolio</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Register Here</h2>
            </div>
            <form action="template.html" class="form" id="form">
                <div class="field">
                    <label>Username</label>
                    <input type="text" placeholder="Enter Your Name" id="uname">
                    <span class="material-symbols-rounded success">check_circle</span>
                    <span class="material-symbols-rounded error">error</span>
                    <small>Error message</small>
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="text" placeholder="Enter Your Email" id="email">
                    <span class="material-symbols-rounded success">check_circle</span>
                    <span class="material-symbols-rounded error">error</span>
                    <small>Error message</small>
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="text" placeholder="Enter Your Password" id="password">
                    <span class="material-symbols-rounded success">check_circle</span>
                    <span class="material-symbols-rounded error">error</span>
                    <small>Error message</small>
                </div>
                <div class="field">
                    <label>Confirm Password</label>
                    <input type="text" placeholder="Confirm Password" id="cpassword">
                    <span class="material-symbols-rounded success">check_circle</span>
                    <span class="material-symbols-rounded error">error</span>
                    <small>Error message</small>
                </div>
                <div class="field">
                    <input type="checkbox" id="tc" class="terms">
                    <label>i agree to terms and conditions</label>
                    <small>Error message</small>
                </div>
                <input type="submit" class="button">
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
